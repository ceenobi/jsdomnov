<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="py-3 px-2 position-fixed top-0 w-100 bg-dark text-white shadow z-3"
    >
      <div
        class="container-xl d-flex justify-content-between align-items-center"
      >
        <h1 class="fs-3">FakeStore</h1>
        <i
          class="bi bi-list d-lg-none"
          data-bs-toggle="offcanvas"
          role="button"
          aria-controls="offcanvasExample"
          href="#offcanvasExample"
        ></i>
        <div
          class="offcanvas offcanvas-start d-lg-none text-bg-dark"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h1
              class="offcanvas-title fs-3 text-white"
              id="offcanvasExampleLabel"
            >
              FakeStore
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <h1 class="fs-3 text-white">Categories</h1>
            <div class="d-flex flex-column catLinks"></div>
          </div>
        </div>
        <div
          class="d-none d-lg-flex justify-content-center gap-4 align-items-center catLinks"
        ></div>
      </div>
    </nav>

    <section class="container-xl adjustMargin py-3">
      <div class="row g-3 topRated"></div>
      <div class="mt-5">
        <h1 class="bestSellerTitle mb-5 text-center fw-bold"></h1>
        <div
          class="row bestSeller justify-content-between align-items-center"
        ></div>
      </div>
    </section>
    <section class="container-xl adjustMargin py-3">
      <div class="mt-5">
        <h1 class="mb-5 text-center fw-bold">Products</h1>
        <div class="row justify-content-center mx-auto gap-2 products"></div>
      </div>
    </section>

    <footer class="mt-4 bg-dark py-3">
      <div
        class="container-xl d-flex align-items-center justify-content-between text-white"
      >
        <h4>FakeStore shop</h4>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
